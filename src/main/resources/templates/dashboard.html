<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('job Dashboard')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<header class="dashboard-header text-center">
    <div class="container">
        <h1 class="display-5 fw-bold mb-3">Welcome Back, Recruiter</h1>
        <p class="lead">Manage jobs, view applications â€¢ <span th:text="${userEmail}"></span></p>
    </div>
</header>

<main class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card mb-4">
                <div class="card-body p-5 text-center">
                    <h3>Quick Actions</h3>
                    <div class="row g-4 mt-4">
                        <div class="col-md-4">
                            <a th:href="@{/jobs/post}" class="btn btn-primary btn-lg w-100 py-3">Post New Job</a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/recruiter/applications}" class="btn btn-outline-primary btn-lg w-100 py-3">View Applications</a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/recruiter/profile}" class="btn btn-outline-secondary btn-lg w-100 py-3">Company Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
