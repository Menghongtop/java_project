<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        input {
            padding: 6px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Create User Account</h2>
<form th:action="@{/users/register}" th:object="${user}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
    </div>
    <div>
        <label for="recruiter">Recruiter:</label>
        <input type="text" id="recruiter" th:field="*{recruiter}" placeholder="Recruiter"/>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
